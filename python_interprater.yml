- name: Check to see if notepad is installed
  win_stat: path='C:\Program Files (x86)\notepad'
  register: notepad_installed
- name: Download notepad 
  win_get_url:
    url: 'https://github.com/notepad-plus-plus/notepad-plus-plus/releases/download/v8.5.2/npp.8.5.2.Installer.x64.exe'
    dest: 'c:\temp\npp.8.5.2.Installer.x64.exe'
  when: not msbuild_installed.stat.exists
- name: Install npp.8.5.2.Installer.x64.exe
  raw: 'c:\temp\npp.8.5.2.Installer.x64.exe /Quiet /NoRestart /Full'
  when: not notepad_installed.stat.exists
